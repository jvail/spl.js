<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Street Lights</title>
        <style>
            @import './lib/ol.css';
            body {
                margin: 0px;
            }
            .map {
                width: 49%;
                margin: 10px 10px 10px 10px;
                height: 100%;
                position: fixed;
            }
            .slider {
                margin-top: 25px;
            }
            .title {
                margin-top: 10px;
                text-align: center;
                display: block;
            }
        </style>
    </head>
    <body>
        <div style="width: 50%; float: left">
            <pre class="title">
Performance test with GeoJSON - inspired by, copied from <a href="https://observablehq.com/@abenrob/sqlite-geospatial-intersections?collection=@abenrob/spatialite">Adam Roberts @ observablehq</a></pre>
            <mwc-slider
                id="sliderleft"
                class="slider"
                discrete
                withTickMarks
                max="1000"
                min="50"
                value="200"
                step="50"
            ></mwc-slider>
            <div id="mapleft" class="map"></div>
            <script type="module" src="./lights-geojson.js"></script>
        </div>
        <div style="width: 50%; float: left">
            <pre class="title">... and WKB & transferables from WebWorker</pre>
            <mwc-slider
                id="sliderright"
                class="slider"
                discrete
                withTickMarks
                max="1000"
                min="50"
                value="200"
                step="50"
            ></mwc-slider>
            <div id="mapright" class="map"></div>
            <script type="module" src="./lights-wkb.js"></script>
        </div>
    </body>
</html>
