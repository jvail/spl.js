<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Topology</title>
        <style>
            @import './lib/ol.css';
            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                text-align: center;
            }
            .container > * {
                width: 75%;
                margin: 0 auto;
            }
        </style>
        <script type="module" src="./lib/lib.js"></script>
    </head>
    <body>
        <pre style="text-align: center; width: 100%; margin-top: 20px">
            Move slider to simplify boundaries. Simplified boundaries will we visualized as soon as the topology <mwc-circular-progress id="progress" style="vertical-align: middle;" density=-8 indeterminate></mwc-circular-progress> has been built from the geopackage.
        </pre>
        <div class="container">
            <mwc-slider
                id="slider"
                discrete
                withTickMarks
                max="2000"
                min="0"
                value="0"
                step="100"
            ></mwc-slider>
            <div
                id="svg-container"
                style="text-align: center; width: 100%"
            ></div>
        </div>
        <script type="module" src="./topology.js"></script>
    </body>
</html>
